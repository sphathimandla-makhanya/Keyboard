<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="keyboard">
        <div class="div1">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>Insert</button>
            <button>PrtSc</button>
            <button>Delete</button>
         </div>

         <div class="div2">
            <button id="id1">`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button id="bspace">Backspace</button>
         </div>

         <div class="div3">
            <button id="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button id="bslash">\</button>
         </div>

         <div class="div4">
            <button id="caps">CapsLck</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button id="enter">Enter</button>
         </div>

         <div class="div5">
            <button id="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button id="shift">Shift</button>
         </div>

         <div class="div6">
            <button>Ctrl</button>
            <button>Fn</button>
            <button>windows</button>
            <button>Alt</button>
            <button id="space">Space</button>
            <button>Alt</button>
            <button>Ctrl</button>
            <button>Left</button>
            <button>Up</button>
            <button>Down</button>
            <button>Right</button>
         </div>
         <div>
            <table class="numbers">
               <tr class="row1"> 
                  <td><input type="button" value="home"></td> 
                  <td><input type="button" value="end"></td> 
                  <td><input type="button" value="pg up"></td> 
                  <td><input type="button" value="pg dn"></td> 
              </tr> 
              <tr> 
                  <td><input type="button" value="num lock"></td> 
                  <td><input type="button" value="/"></td> 
                  <td><input type="button" value="*"></td> 
                  <td><input type="button" value="-"></td> 
              </tr> 
              
              <tr> 
                  <td><input type="button" value="7"></td> 
                  <td><input type="button" value="8"></td> 
                  <td><input type="button" value="9"></td> 
                  <td><input type="button" value="+" id="plus"></td> 
              </tr> 
              <tr> 
                  <td><input type="button" value="4"></td> 
                  <td><input type="button" value="5"></td> 
                  <td><input type="button" value="6"></td> 
                  
              </tr> 
              <tr> 
                  <td><input type="button" value="1"></td> 
                  <td><input type="button" value="2"></td> 
                  <td><input type="button" value="3"></td> 
                  <td><input type="button" value="Enter" id="ent"></td> 
              </tr> 
              <tr> 
                  <td><input type="button" value="0" id="zero"></td>  
                  <td><input type="button" value="."></td> 
 
              </tr> 

            </table>
         </div>

    </div>
</body>
</html>
